---
layout: default
---

<div class="section section-full section-compact">
    <div class="section-content">
        <h1 class="section-heading">Windward Cams</h1>        
        <div class="cam-list row row-cols-1 row-cols-sm-2 row-cols-lg-3">
            {% for cam in site.cams %}
                <figure class="cam">
                    <img alt="{{ cam.title }}" src="{{site.baseurl}}{{ cam.img }}" />
                    <h3 class="cam-heading">{{ cam.title }}, {{ cam.location }}</h3>
                    <a href="{{site.baseurl}}{{ cam.url }}"></a>
                </figure>
            {% endfor %}
        </div>
    </div>
</div>
